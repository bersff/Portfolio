<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--FONTS-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-------------------------------------------------------------------------------------------->
	<!--my css-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Hello, world!</title>
	<!------------------------------------------------------------------------------------------->
</head>

<!--Body-->

<body>

	<!--WRAPPER-->
	<div class="wrapper">

		<!--HEADER-->

		<header class="container">
			<nav class="popup_wrapper">
				<a href="#pop_up" class="pop_up__text">Open pop-up button</a>
			</nav>
		</header>

		<!-------------------------------------------------------------------------------------------------->
	
		<!--GRID-->

		<div class="main_grid container">
			<div class="grid_block block_1 grid_color">

			</div>
			<div class="grid_block block_2 grid_color">

			</div>
			<div class="grid_block block_3 grid_color">

			</div>
			<div class="grid_block block_4 grid_color">

			</div>
			<div class="grid_block block_5 grid_color">

			</div>
		</div>

		<!--CARD-->
	
		<div class="card_wrapper container">
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
			<div class="card"></div>
		</div>

		<!-------------------------------------------------------------------------------------------------->

		<!--FOOTER-->
		
		<footer class="container">
		</footer>

		<!-------------------------------------------------------------------------------------------------->
	</div>

	<!--POP_UP-->

	<div id="pop_up" class="pop_up">
		<div class="pop_up__body">
			<h1>Pop-up</h1>
		</div>
		<a href="" class="pop_up__close">X</a>
	</div>

	<!-------------------------------------------------------------------------------------------------->
	
</div>

<!-------------------------------------------------------------------------------------------------->

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js" integrity="sha256-Ap4KLoCf1rXb52q+i3p0k2vjBsmownyBTE1EqlRiMwA=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>

</html>
